<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataMan Slim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #001f3f; /* Dark blue */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .taskbar {
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #00aced;
            border-radius: 10px;
            display: inline-block;
            background-color: #003366; /* Slightly lighter blue for contrast */
        }
        .taskbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .taskbar ul li {
            display: inline;
            margin-right: 20px;
        }
        .taskbar ul li a {
            text-decoration: none;
            color: #00aced;
            font-size: 18px;
        }
        .taskbar ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to DataMan Slim!</h1>
    <div class="taskbar">
        <nav>
            <ul>
                <li><a href="/answer_checker">Answer Checker</a></li>
                <li><a href="/memory_bank">Memory Bank</a></li>
                <li><a href="/feedback">Feedback</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
