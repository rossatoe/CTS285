<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #001f3f; /* Dark blue */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .taskbar {
            margin: 20px auto;
            padding: 10px;
            width: 100%;
            background-color: #b3cde0; /* Soft light-blue */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .taskbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .taskbar ul li {
            margin: 0 20px;
        }
        .taskbar ul li a {
            text-decoration: none;
            color: #001f3f; /* Match the background blue */
            font-size: 18px;
        }
        .taskbar ul li a:hover {
            text-decoration: underline;
        }
        .answer-checker {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #b3cde0; /* Soft light-blue */
            border-radius: 10px;
        }
        .answer-checker input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 18px;
        }
        .answer-checker button {
            width: 100%;
            height: 40px;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Answer Checker</h1>
    <div class="taskbar">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/answer_checker">Answer Checker</a></li>
                <li><a href="/memory_bank">Memory Bank</a></li>
                <li><a href="/feedback">Feedback</a></li>
            </ul>
        </nav>
    </div>
    <div class="answer-checker">
        <form method="post">
            <input type="text" name="user_answer" placeholder="Enter your answer" required>
            <button type="submit">Check Answer</button>
        </form>
        {% if result is not none %}
          <h2>Result: {{ result }}</h2>
          {% if is_correct %}
            <p>Correct!</p>
          {% else %}
            <p>Incorrect. Try again.</p>
          {% endif %}
        {% endif %}
    </div>
</body>
</html>
