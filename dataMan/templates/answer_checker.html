<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #001f3f; /* Dark blue */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .taskbar {
            margin: 20px auto;
            padding: 10px;
            width: 100%;
            background-color: #b3cde0; /* Soft light-blue */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .taskbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .taskbar ul li {
            margin: 0 20px;
        }
        .taskbar ul li a {
            text-decoration: none;
            color: #001f3f; /* Match the background blue */
            font-size: 18px;
        }
        .taskbar ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Answer Checker</h1>
    <div class="taskbar">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/answer_checker">Answer Checker</a></li>
                <li><a href="/memory_bank">Memory Bank</a></li>
                <li><a href="/feedback">Feedback</a></li>
            </ul>
        </nav>
    </div>
    <form>
        <!-- A basic calculator UI -->
        <input type="text" id="display" disabled>
        <br>
        <button type="button" onclick="addToDisplay('1')">1</button>
        <button type="button" onclick="addToDisplay('2')">2</button>
        <button type="button" onclick="addToDisplay('3')">3</button>
        <button type="button" onclick="calculate()">=</button>
        <br>
        <!-- Add more buttons for a complete calculator -->
    </form>
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function calculate() {
            // This will be implemented later with Python functions
            alert('Calculation will be implemented later');
        }
    </script>
</body>
</html>
