<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #977552;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: url("/static/images/login_boxImg.jpg");
            background-size: cover;
            position: relative;
        }

        .form-content {
            background-color: rgba(255, 255, 255, 0.7); /* White background with slight transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input fields */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button */
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        /* Message Section */
        .messages {
            margin-bottom: 20px;
        }

            .messages p {
                color: red;
                font-size: 14px;
                text-align: center;
            }

            .messages a {
                color: #4CAF50;
            }

                .messages a:hover {
                    text-decoration: underline;
                }

        /* Error messages for fields */
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-content">
                <h2>Login</h2>

                <!-- Display messages -->
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                <!-- Login Form -->
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Submit</button>
                </form>

                <!-- Registration Link -->
                <p>Don't have an account? <a href="{% url 'account_register' %}">Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
