{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #977552; /* Background color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-image: url("{% static 'images/profile_boxImg.jpg' %}"); /* Container background image */
            background-size: cover;
            background-position: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 2px solid #ccc;
        }

            .profile-picture img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .form-container {
            margin-top: 20px;
        }

        /* Smaller username box */
        .username-box {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
        }

            .username-box label {
                font-size: 16px;
                color: #333;
                width: 30%;
                text-align: right;
                margin-right: 10px;
            }

            .username-box input[type="text"] {
                width: 60%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

        /* File input and label styling */
        .file-input-container {
            margin-top: 20px;
            text-align: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .file-input-container input[type="file"] {
                display: none;
            }

            .file-input-container label {
                display: inline-block;
                padding: 6px 8px;
                background-color: #2196F3; /* Different color for "Choose Picture" */
                color: white;
                cursor: pointer;
                border-radius: 5px;
                font-size: 14px;
            }

            .file-input-container span {
                display: inline-block;
                margin-left: 10px;
                color: #777;
                font-size: 14px;
            }

        /* Styling for Save Changes button */
        .save-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .save-btn:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-picture">
                {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
                {% else %}
                <img src="{% static 'profile_pics/default_profile_picture.jpg' %}" alt="Profile Picture">
                {% endif %}
            </div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-container">
                    <!-- File input for profile picture -->
                    <div class="file-input-container">
                        <label for="profile_picture">Choose Picture</label>
                        <input type="file" name="profile_picture" accept="image/*" id="profile_picture" onchange="updateFileName()">
                        <span id="file-name">No file chosen</span>
                    </div>

                    <!-- Username input with label on the left -->
                    <div class="username-box">
                        <label for="username">Username:</label>
                        <input type="text" name="username" value="{{ form.username.value }}" placeholder="Username" required>
                    </div>

                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Update file name display when a file is chosen
        function updateFileName() {
            const fileInput = document.getElementById('profile_picture');
            const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
</body>
</html>
