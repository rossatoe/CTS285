{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #977552; /* Background color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-image: url("{% static 'images/profile_boxImg2.jpg' %}"); /* Container background image */
            background-size: cover;
            background-position: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 2px solid #ccc;
        }

            .profile-picture img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .profile-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        /* Edit Profile Link */
        .edit-profile-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

            .edit-profile-link:hover {
                text-decoration: underline;
            }

        /* Sign Out Button */
        .sign-out-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .sign-out-btn:hover {
                background-color: #d32f2f;
            }

        /* Back to Home Link Styled as a Button */
        .back-to-home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

            .back-to-home-btn:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <!-- Profile Picture Circle -->
            <div class="profile-picture">
                {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
                {% else %}
                <img src="{{ MEDIA_URL }}profile_pics/default_profile_picture.jpg" alt="Profile Picture">
                {% endif %}
            </div>


            <!-- Profile Info -->
            <div class="profile-info">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Password:</strong> **********</p>
            </div>

            <!-- Edit Profile Link -->
            <a href="{% url 'account_profile_edit' %}" class="edit-profile-link">Edit Profile</a>

            <!-- Sign Out Button -->
            <form action="{% url 'account_logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="sign-out-btn">Sign Out</button>
            </form>

            <!-- Back to Home Button -->
            <a href="{% url 'home' %}" class="back-to-home-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
